<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

<body>

        <img src="./image/indraa.png" alt="" class="logo1">

    <!-- Scrolling Content -->
     <section class="transparent"></section>

            <div class="left">

            </div>
            <div class="right">

        </section>

                    <button class="btn" data-pin="V0">

                    </button>
                    <button class="btn" data-pin="V1">

                    </button>
                    <button class="btn" data-pin="V2">
                        <span class="text">Generate</span>
                    </button>
                </div>
                <div class="two">
                    <button class="btn" data-pin="V3">
                        <span class="text">Generate</span>
                    </button>
                    <button class="btn" data-pin="V4">
                        <span class="text">Generate</span>
                    </button>
                    
                </div>

    </section>
